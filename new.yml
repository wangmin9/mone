app: mione-miline-fe
    spec:
      containers:
        - name: mione-miline-container
          image: herahub/opensource-pub:mione-miline-v0.0.6
          env:
            - name: LANG
              value: C.UTF-8
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
        - name: mione-miline-fe-container
          image: herahub/opensource-pub:mione-miline-fe-v0.0.5

app: mione-application
    spec:
      containers:
        - name: mione-application-container
          image: herahub/opensource-pub:mione-application-manager-v0.0.3

app: mi-tpc
    spec:
      containers:
        - name: mi-tpc-container
          image: herahub/opensource-pub:mi-tpc-v3

app: mione-gateway
    spec:
      containers:
        - name: mione-gateway-container
          image: herahub/opensource-pub:mione-gateway-v0.0.4

spec:
      containers:
        - name: mione-gateway-manager-container
          image: herahub/opensource-pub:mione-gateway-manager-v0.1.1
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
        - name: mione-gateway-manager-fe-container
          image: herahub/opensource-pub:mione-gateway-manager-fe-v0.0.5

---
spec:
  ports:
    - protocol: TCP
      port: 7001
      targetPort: 7001
  selector:
    app: mione-gateway-manager-fe

ports:
    - protocol: TCP
      port: 7002
      targetPort: 7002
  selector:
    app: mione-miline-fe
